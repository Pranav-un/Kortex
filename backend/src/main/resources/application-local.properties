spring.application.name=backend-local

# Explicitly use local embeddings service in 'local' profile
huggingface.embeddings.url=${HUGGINGFACE_EMBEDDINGS_URL:http://localhost:8001}
# Keep model + dimension aligned with local service
huggingface.model.name=BAAI/bge-small-en-v1.5
huggingface.embedding.dimension=384

# Optional: run on default port; override via SERVER_PORT if needed
server.port=${SERVER_PORT:8081}