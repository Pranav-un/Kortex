  <!-- left sidebar blocks -->
  <rect x="48" y="104" width="220" height="20" rx="6" fill="#1A1231"/>
  <rect x="48" y="140" width="180" height="16" rx="6" fill="#1A1231" opacity="0.8"/>
  <rect x="48" y="172" width="160" height="16" rx="6" fill="#1A1231" opacity="0.7"/>
  <rect x="48" y="204" width="200" height="16" rx="6" fill="#1A1231" opacity="0.6"/>
  <rect x="48" y="236" width="170" height="16" rx="6" fill="#1A1231" opacity="0.55"/>

  <!-- main content blocks -->
  <rect x="300" y="112" width="520" height="24" rx="8" fill="#201739"/>
  <rect x="300" y="156" width="760" height="12" rx="6" fill="#1B1230"/>
  <rect x="300" y="178" width="640" height="12" rx="6" fill="#1B1230" opacity="0.9"/>
  <rect x="300" y="200" width="700" height="12" rx="6" fill="#1B1230" opacity="0.85"/>
  <rect x="300" y="222" width="520" height="12" rx="6" fill="#1B1230" opacity="0.8"/>
  <rect x="300" y="256" width="740" height="160" rx="10" fill="#120B23" stroke="#2B1F44" stroke-opacity="0.35"/>
  <rect x="300" y="436" width="360" height="140" rx="10" fill="#120B23" stroke="#2B1F44" stroke-opacity="0.35"/>
  <rect x="680" y="436" width="360" height="140" rx="10" fill="#120B23" stroke="#2B1F44" stroke-opacity="0.35"/>

