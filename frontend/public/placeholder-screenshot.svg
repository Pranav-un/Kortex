<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="620" viewBox="0 0 1200 620">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B0715"/>
      <stop offset="100%" stop-color="#070312"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="0%" r="45%">
      <stop offset="0%" stop-color="#CF9EFF" stop-opacity="0.9"/>
      <stop offset="35%" stop-color="#CF9EFF" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="#CF9EFF" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="620" fill="url(#bg)"/>
  <rect x="16" y="16" width="1168" height="588" rx="14" ry="14" fill="#0E0A1B" stroke="#2B1F44" stroke-opacity="0.5"/>
  <rect x="16" y="16" width="1168" height="64" rx="14" ry="14" fill="#141026"/>
  <circle cx="56" cy="48" r="6" fill="#E45E5E"/>
  <circle cx="80" cy="48" r="6" fill="#E3B95A"/>
  <circle cx="104" cy="48" r="6" fill="#58D07A"/>
  <rect x="140" y="36" width="280" height="24" rx="8" fill="#201739"/>

  <!-- top-center glow to echo the laser impact -->
