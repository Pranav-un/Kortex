    <circle cx="340" cy="470" r="2" fill="#FFFFFF"/>
    <circle cx="920" cy="520" r="2" fill="#FFFFFF"/>
    <circle cx="540" cy="300" r="2" fill="#FFFFFF"/>
    <circle cx="800" cy="340" r="2" fill="#FFFFFF"/>
